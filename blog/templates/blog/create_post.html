{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="text-center">
        <h1>Créer un article</h1>
    </div>
    <form method="post">
        {% csrf_token %}
        <label for="">Titre*</label>
        <input type="text" class="form-control" name="title" placeholder="Titre de l'article...">
        <label for="">Publier*</label>
        <textarea class="form-control" name="text" id="" cols="30" rows="10" placeholder="Contenu de l'article..."></textarea>
        <br>
        <button class="site-btn">Créer le message</button>
    </form>

</div>
<br>
{% endblock %}

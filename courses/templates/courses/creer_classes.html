{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Créer des classes</h1>
        <form method="post" action="/creer/classes" enctype='multipart/form-data'>{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn mb-4 btn-primary">Créer une classe</button>
        </form>
</div>
{% endblock %}
